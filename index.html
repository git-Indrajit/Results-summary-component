<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="result-summary-container">
        <div class="your-result-container">
          <h2 class="title-text">Your Result</h2>
          <div class="result-number-circle">
            <p class="large-number">76</p>
            <p class="small-number">of 100</p>
          </div>
          <div class="performance-text">
            <h3>Great</h3>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
          </div>
        </div>
        <div class="summary-container">
          <h2>Summary</h2>
          <div class="stats-container">
            <div id="reaction" class="result">
              <div class="stat-img-container">
                <img src="icon-reaction.svg" alt="lightning bolt">
                <span class="red-text p-left">Reaction</span>
              </div>
              <div class="stat-score-container">
                <p>80 <span class="light-text">/ 100</span></p>
              </div>
            </div>
            <div id="memory" class="result">
              <div class="stat-img-container">
                <img src="icon-memory.svg" alt="lightning bolt">
                <span class="yellow-text p-left">Memory</span>
              </div>
              <div class="stat-score-container">
                <p>92 <span class="light-text">/ 100</span></p>
              </div>
            </div>
            <div id="verbal" class="result">
              <div class="stat-img-container">
                <img src="icon-verbal.svg" alt="lightning bolt">
                <span class="green-text p-left">Verbal</span>
              </div>
              <div class="stat-score-container">
                <p>61 <span class="light-text">/ 100</span></p>
              </div>
            </div>
            <div id="visual" class="result">
              <div class="stat-img-container">
                <img src="icon-visual.svg" alt="lightning bolt">
                <span class="purple-text p-left">Visual</span>
              </div>
              <div class="stat-score-container">
                <p>73 <span class="light-text">/ 100</span></p>
              </div>
            </div>
            <button id="btn">Continue</button>
          </div>
        </div>
    
      </section>
    <!-- footer Section -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Indrajit Som</a>.
      </div>
</body>
</html>
